<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>

   <div class="backgroundImg">
      <div class="first_box">
        <div class="second_box">
          <div class="main_box">
            <div class="top_box">
              <img src="../img/ToDoListLogo.png" alt="ToDoListLogo" class="logo" />
            </div>
            <div class="middle_box">
              <input type="text" class="user_name" placeholder="name" />
              <input type="text" class="user_id" placeholder="id"/>
              <input type="text" class="user_pw" placeholder="pw"/>
              <input type="text" class="user_pwc" placeholder="pwc"/>
            </div>
            <div class="bottom_box">
              <button class="sign_up_btn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
