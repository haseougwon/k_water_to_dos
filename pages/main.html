<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="backgroundImg">
      <div class="first_div">
        <img src="../img/ToDoListLogo.png" alt="ToDoListLogo" class="logo" />
        <div class="second_div">
          
          <div class="main_box">
            <div class="outside_div">
              <div class="main_title">Will Do</div>
              <div class="list_box">
                <div class="inside_div">
                  <div class="inside_div_top">
                    <div class="count_box"></div>
                    <input type="text" class="plan_input">
                    <button class="plan_btn"></button>
                    <!-- INPUT WITH LOGO -->
                  </div>
                  <div class="inside_div_middle">
                    <div class="plan_box"></div>
                    <!-- TO DO LIST -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="main_box" style="left: 563px;">
            <div class="outside_div">
              <div class="main_title">Doing</div>
              <div class="list_box">
                <div class="inside_div">
                  <div class="inside_div_top">
                    <div class="count_box"></div>
                    <input type="text" class="plan_input">
                    <button class="plan_btn"></button>
                    <!-- INPUT WITH LOGO -->
                  </div>
                  <div class="inside_div_middle">
                    <div class="plan_box"></div>
                    <!-- TO DO LIST -->
                  </div>
                </div>
              </div>
            </div>
          </div> 

          <div class="main_box" style="left: 1126px;">
            <div class="outside_div">
              <div class="main_title">Done</div>
              <div class="list_box">
                <div class="inside_div">
                  <div class="inside_div_top">
                    <div class="count_box"></div>
                    <input type="text" class="plan_input">
                    <button class="plan_btn"></button>
                    <!-- INPUT WITH LOGO -->
                  </div>
                  <div class="inside_div_middle">
                    <div class="plan_box"></div>
                    <!-- TO DO LIST -->
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
